name: Build and publish Docker image

on:
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      publish_image:
        description: 'Publish Docker image to GitHub Container Registry'
        required: false
        default: true
        type: boolean

  # Trigger when there are changes to the repository
  push:
    branches: [ main ]

  # Can also be triggered by other workflows
  workflow_run:
    workflows: ["Sync upstream repository"]
    types:
      - completed

env:
  SHOULD_PUBLISH: ${{ github.event.inputs.publish_image == 'true' || github.event.inputs.publish_image == true || (github.event.inputs.publish_image == '' && true) }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required to push to GitHub Container Registry

    steps:
      # Checkout the current repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # Determine if we should build based on changes
      - name: Check for meaningful changes
        id: check_changes
        run: |
          # By default, assume we should build if this is a push event
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event.inputs.publish_image }}" = "true" ]; then
            echo "Should build based on trigger event"
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_run" ]; then
            # When triggered by another workflow, check if that workflow had changes
            # For now, we'll build if this was triggered by sync workflow
            echo "Build triggered by sync workflow, checking if needed"
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      # Configure Docker Buildx only if there are changes
      - name: Set up Docker Buildx
        if: steps.check_changes.outputs.should_build == 'true' && env.SHOULD_PUBLISH == 'true'
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry only if there are changes
      - name: Log in to GitHub Container Registry
        if: steps.check_changes.outputs.should_build == 'true' && env.SHOULD_PUBLISH == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata for Docker only if there are changes
      - name: Extract Docker metadata
        if: steps.check_changes.outputs.should_build == 'true' && env.SHOULD_PUBLISH == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{sha}}-
            type=ref,event=branch
            type=ref,event=tag

      # Build and push Docker image only if there are changes or manually requested
      - name: Build and push Docker image
        if: steps.check_changes.outputs.should_build == 'true' && env.SHOULD_PUBLISH == 'true'
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ env.SHOULD_PUBLISH }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.sha }}

      # Print image digest only if built
      - name: Image digest
        if: steps.check_changes.outputs.should_build == 'true' && env.SHOULD_PUBLISH == 'true'
        run: echo ${{ steps.push.outputs.digest }}

      # Skip Docker build if no changes
      - name: Skip Docker build
        if: steps.check_changes.outputs.should_build == 'false' || env.SHOULD_PUBLISH == 'false'
        run: |
          echo "Skipping Docker build based on change detection or user input"

      # Run build to verify
      - name: Run build to verify
        if: steps.check_changes.outputs.should_build == 'true'
        run: |
          npm ci
          npm run build